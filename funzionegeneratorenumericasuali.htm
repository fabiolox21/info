<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
   
    <script>
        function generaNumeri() {
            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }
           
            let numeriArray = [];
            let medieArray = [];
            let numeri = "";

            for (let i = 0; i < 10000; i++) {
                let numeroCasuale = Math.random() * (max - min) + min;
                numeriArray.push(numeroCasuale);
                numeri += numeroCasuale.toFixed(2) + " ";

                if ((i + 1) % 50 === 0) {
                    let media = calcolaMediaPrimi50(numeriArray, i - 49);
                    numeri += "| Media: " + media.toFixed(2) + "\n";
                    medieArray.push(media);
                }
            }

            document.getElementById('output').textContent = numeri;
        }

        function calcolaMediaPrimi50(array, startIndex) {
            let somma = 0;
            for (let i = startIndex; i < startIndex + 50; i++) {
                somma += array[i];
            }
            return somma / 50;
        }
    </script>
</body>
</html>
