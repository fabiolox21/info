<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>La palestra</title>
  <style>
    body {
      font-family: Serif;
      margin: 0;
      display: flex;
    }

    .menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: black;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .menu li {
      padding: 10px;
    }

    .menu li a {
  display: block;
  color: white;
  text-decoration: none;
  font-size: 50px; /* ‚Üê Aumenta la dimensione qui */
}


    }

    .menu li a:hover {
      background-color: #6f00ff;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
    }

    .header {
      padding: 100px 100px 100px 100px;
      text-align: center;
      color: white;
      font-size: 60px;
      background-color: #6f00ff;
    }

    .header h1 {
      font-size: 60px;
      font-family: Serif;
    }

    .header h2 {
      font-size: 20px;
      font-family: Arial;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }
  </style>

  <script>
    function mostra(id) {
      const sezioni = document.querySelectorAll("section");
      sezioni.forEach(sezione => sezione.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</head>
<body>

  <ul class="menu">
    <li><a href="#" onclick="mostra('Home')">Home</a></li>
    <li><a href="#" onclick="mostra('Storia')">Storia</a></li>
    <li><a href="#" onclick="mostra('Abbonamenti')">Abbonamenti</a></li>
  </ul>

  <div class="content">
    <div class="header">
      <h1><b>SILVIA AND FABIO'S GYM</b></h1>
      <h2>Ecco la nostra palestra!</h2>
    </div>

    <section id="Home" class="active">
      <h1>FUNZIONAMENTO</h1>
      <p>scrivi quello che ti serve</p>
    </section>

    <section id="Storia">
      <h1>STORIA</h1>
      <p>scrivi quello che ti serve</p>
    </section>

    <section id="Abbonamenti">
      <h1>ABBONAMENTI</h1>
      <p>scrivi quello che ti serve</p>
    </section>
  </div>

</body>
</html>
