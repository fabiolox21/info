<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzione di Attivazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcolo Funzione di Attivazione</h2>
        <form id="activationForm">
            <input type="number" id="a" placeholder="Inserisci a" required>
            <input type="number" id="b" placeholder="Inserisci b" required>
            <input type="number" id="c" placeholder="Inserisci c" required>
            <input type="number" id="d" placeholder="Inserisci d" required>
            <br>
            <button type="submit">Calcola</button>
        </form>
        <h3 id="output1"></h3>
        <h3 id="output2"></h3>
    </div>
    
    <script>
        function activationFunction(a, b, c, d) {
            // Primo output: somma ponderata con pesi diversi
            let weightedSum = (a * 0.5) + (b * 0.3) + (c * 0.1) + (d * 0.1);
            
            // Secondo output: funzione di attivazione Sigmoid
            let activatedOutput = 1 / (1 + Math.exp(-weightedSum));
            
            return [weightedSum, activatedOutput];
        }

        // Funzione per gestire l'input del form e visualizzare i risultati
        function handleFormSubmit(event) {
            event.preventDefault();
            
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let d = parseFloat(document.getElementById('d').value);
            
            let [sum, activation] = activationFunction(a, b, c, d);
            
            document.getElementById('output1').textContent = `Somma ponderata: ${sum.toFixed(4)}`;
            document.getElementById('output2').textContent = `Output attivato (Sigmoid): ${activation.toFixed(4)}`;
        }

        // Aggiunta dell'event listener per il form
        document.getElementById('activationForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
